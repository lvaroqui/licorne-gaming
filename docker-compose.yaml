version: "3.1"

services:
  back:
    build: back/docker
    init: true
    volumes:
      - ./back:/opt/back
      - /opt/front/target
    working_dir: /opt/back
    command: cargo watch -- cargo run --color always
    ports:
      - 3000:3000

  front:
    build: front/docker
    init: true
    volumes:
      - ./front:/opt/front
      - /opt/front/target
    working_dir: /opt/front
    command: trunk -v serve --port 8080 --address 0.0.0.0 --proxy-backend=http://back:3000/api/
    ports:
      - 8080:8080
